<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Tour</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
  </header>
  <main>
    <canvas id="landscapesCanvas"></canvas> 
    <section class = "inputScreen">
        <h2 class="text">Study Tour</h2>
        <input class = "input" placeholder="Enter Minutes">
        <p id="titleStudyTime" class="studyTime">
          0:00
        </p>
        <button id="plus30" class="button">
          +30 min
        </button>
        <button id="startButton" class="button">
          Start
        </button>
    </section>

    <section class="clock">
      <button id="timeButton">
        19 : 25 : 37
      </button>
      <p id="studyTime">
        0:00
      </p>
      <button id="pauseButton" class="button">
        Start
      </button>
    </section>

  </main>
  <footer>
  </footer>
  <script src="script.js"></script>
</body>
</html>
